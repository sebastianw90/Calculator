<!DOCTYPE html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
	<div class="calculator-face">
		<div class="head-title">
			<h3>CALCULATOR</h3>
		</div>
		<div class="jumbotron" id="the-display">
			<div id="main-display">0</div>
			<div id="help-display">0</div>
		</div>

		<div class="buttons">

			<div class="btn-row">
				<button value="ac" class="red" id="ac">AC</button>
				<button value="/" class="orange opBut" id="divi">&divide;</button>
				<button value="*" class="orange opBut" id="times">x</button>
			</div>

			<div class="btn-row">
				<button value="7" class="numBut" id="seven">7</button>
				<button value="8" class="numBut" id="eight">8</button>
				<button value="9" class="numBut" id="nine">9</button>
				<button value="-" class="orange opBut" id="minus">-</button>
			</div>	

			<div class="btn-row">
				<button value="4" class="numBut" id="four">4</button>
				<button value="5" class="numBut" id="five">5</button>
				<button value="6" class="numBut" id="six">6</button>
				<button value="+" class="orange opBut" id="plus">+</button>
			</div>

			<div class="btn-row">
				<button value="1" class="numBut" id="one">1</button>
				<button value="2" class="numBut" id="two">2</button>
				<button value="3" class="numBut" id="three">3</button>
				<button value="=" class="orange" id="equals">=</button>
			</div>
			
			<div class="btn-row">
				<button value="0" id="zero">0</button>
				<button value="." id="period">.</button>
				<div id="signature"><a href="https://www.linkedin.com/in/sebastian-wyrebek/" target="_blank">by<br/>SWY</a></div>
			</div>
		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
